<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsecode Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts/scripts.js" type="module"></script>

</head>

<body>
    <div class="morse">
        <form class="morse__form">
            <h1 class="morse__title">Add Morse Code<span> Switch To English Icon</span></h1>
            <textarea name="morseInput" id="morseInput" class="morse__form-input"></textarea>
            <div class="morse__form-buttons">
                <input type="submit" value="Translate" class="morse__form-buttons-submit">
                <input type="reset" value="Clear" class="morse__form-buttons-clear">
            </div>
        </form>
    </div>

    <div class="output">
        <h1 class="output__title">Output:</h1>
        <textarea class="output__area"></textarea>
    </div>

    <!-- Add Alphabet Show/Hide -->

</body>

</html>
